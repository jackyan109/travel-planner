<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>旅行 App 介面</title>
  <style>
    :root{
      --bg:#0a0f14;
      --card:#111720;
      --text:#eaf2fb;
      --muted:#a9bbcf;
      --primary:#4db5ff;
      --accent:#74f0a6;
      --danger:#ff6b6b;
      --border:#1f2a36;
      --radius:16px;
      --gap:12px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      font-family:"Inter","Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,"PingFang TC","Microsoft JhengHei",sans-serif;
      background: var(--bg) url('https://images.unsplash.com/photo-1549692520-acc6669e2f0c?q=80&w=1400&auto=format&fit=crop') center/cover fixed;
    }
    /* Backdrop overlay for legibility */
    .overlay{
      position:fixed; inset:0;
      background:linear-gradient(180deg,rgba(7,10,14,0.75),rgba(7,10,14,0.9));
      backdrop-filter:saturate(0.9) blur(1px);
      z-index:-1;
    }

    /* App shell */
    .app{
      max-width:540px;
      margin:0 auto;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header{
      position:sticky; top:0;
      background:rgba(12,16,22,0.75);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--border);
      padding:14px 16px 12px;
